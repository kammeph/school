<div class="flex flex-col justify-center items-center h-full">
  <div class="card mx-6 max-w-lg">
    <h1 class="h1 text-center font-accent mb-4 uppercase" translate>
      register
    </h1>
    <form
      class="flex flex-col"
      [formGroup]="registerForm"
      (submit)="onSubmit()"
    >
      <input
        type="text"
        class="input"
        id="displayName"
        formControlName="displayName"
        [placeholder]="'username' | translate"
      />
      <input
        type="email"
        class="input"
        id="email"
        formControlName="email"
        [placeholder]="'email' | translate"
        email
      />
      <input
        type="password"
        class="input"
        id="password"
        formControlName="password"
        [placeholder]="'password' | translate"
      />
      <input
        type="password"
        class="input"
        id="confirmPassword"
        formControlName="confirmPassword"
        [placeholder]="'confirmPassword' | translate"
      />
      <span
        *ngIf="registerForm.getError('mismatch')"
        class="text-red-600 text-sm mt-2 ml-2"
        translate
        >passwordsDontMatch</span
      >
      <button
        type="submit"
        class="btn font-accent"
        translate
        [disabled]="!registerForm.valid"
      >
        submit
      </button>
    </form>
  </div>
  <div class="mt-2">
    <span class="mr-2" translate>haveAccount</span>
    <a
      routerLink="/login"
      class="cursor-pointer hover:underline text-blue-500"
      translate
      >login</a
    >
  </div>
</div>
