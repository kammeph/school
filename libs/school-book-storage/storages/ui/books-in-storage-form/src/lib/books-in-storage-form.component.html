<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel.emit()">
        <ion-icon slot="icon-only" icon="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ storageName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="booksInStorageForm.invalid" (click)="submit()">
        <ion-icon slot="icon-only" icon="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="booksInStorageForm">
    <ion-item *ngIf="book" class="book-label">
      <ion-label>
        <h2>{{ book.name }}</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!book">
      <ion-label position="floating" translate>selectBook</ion-label>
      <ion-select formControlName="bookId">
        <ion-select-option
          [value]="book.id"
          *ngFor="let book of availableBooks$ | async"
          >{{ book.name }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-fab>
            <ion-fab-button color="primary" (click)="decreaseCount()">
              <ion-icon name="remove"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
        <ion-col>
          <ion-item fill="outline">
            <ion-input type="number" formControlName="count"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-fab>
            <ion-fab-button color="primary" (click)="increaseCount()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
