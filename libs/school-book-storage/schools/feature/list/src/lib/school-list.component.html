<ion-header>
  <ion-toolbar color="primary">
    <ion-title translate>schools</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addSchool()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar [formControl]="filterCtrl"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list #schoolList>
    <ion-item-sliding *ngFor="let school of schools$ | async">
      <ion-item
        [button]="true"
        [detail]="true"
        (click)="openSchool(school?.id)"
      >
        <ion-label>
          <h2>{{ school.name }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option
          color="danger"
          (click)="openDeleteSchoolAlert(school.id)"
        >
          <ion-icon slot="icon-only" icon="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
