<!-- (ionChange)="search($event)" -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title translate>schools</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addSchool()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar [formControl]="filterCtrl"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let school of schools$ | async"
      [button]="true"
      [detail]="true"
      (click)="openSchool(school?.id)"
    >
      <ion-label>
        <h2>{{ school.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
