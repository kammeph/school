<ion-header>
  <ion-toolbar color="primary">
    <ion-title translate>users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar color="primary">
  <ion-searchbar [formControl]="filterCtrl"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users$ | async">
      <ion-item [button]="true" [detail]="true" (click)="openUser(user)">
        <ion-label>
          <h2>{{ user.displayName }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option
          color="danger"
          (click)="openDeleteUserDialog(user.uid)"
        >
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
