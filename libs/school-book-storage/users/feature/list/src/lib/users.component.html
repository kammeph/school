<ion-header>
  <ion-toolbar color="primary">
    <ion-title translate>users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar color="primary">
  <ion-searchbar [formControl]="filterCtrl"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let user of users$ | async"
      [button]="true"
      [detail]="true"
      (click)="openUser(user)"
    >
      <ion-label>
        <h2>{{ user.displayName }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
