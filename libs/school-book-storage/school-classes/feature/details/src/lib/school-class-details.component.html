<ng-container *ngIf="schoolId$ | async as schoolId">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="schoolClass$ | async as schoolClass"
        >{{ schoolClass?.grade }}{{ schoolClass?.letter }}</ion-title
      >
      <ion-buttons slot="end">
        <ion-button (click)="updateSchoolClass(schoolId)">
          <ion-icon slot="icon-only" name="save"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ng-container *ngIf="schoolClass$ | async as schoolClass">
      <school-school-class-form
        [schoolClass]="schoolClass"
      ></school-school-class-form>
    </ng-container>
  </ion-content>
</ng-container>
