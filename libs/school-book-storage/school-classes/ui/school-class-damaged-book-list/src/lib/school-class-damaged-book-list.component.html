<ion-item-sliding *ngFor="let book of damagedBooks$ | async">
  <ion-item
    button="true"
    detail="true"
    (click)="openManageDamagedBooksModal(book)"
  >
    <ion-label>{{ book.name }}</ion-label>
    <ion-badge slot="end" color="danger">{{ book.count }}</ion-badge>
  </ion-item>

  <ion-item-options side="end" *ngIf="canDeleteDamagedBook$ | async">
    <ion-item-option
      color="danger"
      (click)="openDeleteDamagedBookActionSheet(book.id)"
    >
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
<ion-item button="true" detail="false" (click)="openManageDamagedBooksModal()">
  <ion-label translate>newEntry</ion-label>
  <ion-icon slot="end" name="add"></ion-icon>
</ion-item>
<ion-modal #manageDamagedBooksModal>
  <ng-template>
    <school-school-class-manage-damaged-books-modal
      class="full-height"
      [book]="selectedBook"
      [books]="books"
      [schoolClassId]="schoolClassId"
      [schoolClass]="schoolClass$ | async"
      (cancel)="closeManageDamagedBooksModal()"
      (save)="saveDamagedBooks($event)"
    ></school-school-class-manage-damaged-books-modal>
  </ng-template>
</ion-modal>
