<ion-tab-bar color="primary">
  <ion-tab-button routerLink="/app">
    <ion-icon name="apps-sharp" aria-hidden="true"></ion-icon>
    <ion-label translate>app</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="schools">
    <ion-icon name="business-sharp" aria-hidden="true"></ion-icon>
    <ion-label translate>schools</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="users">
    <ion-icon name="people-sharp" aria-hidden="true"></ion-icon>
    <ion-label translate>users</ion-label>
  </ion-tab-button>
  <ion-tab-button (click)="openUserMenu($event)">
    <ion-icon name="person-sharp" aria-hidden="true"></ion-icon>
    <ion-label>{{ displayName$ | async }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>

<ion-popover
  #userMenu
  [dismissOnSelect]="true"
  [isOpen]="isUserMenuOpen"
  (didDismiss)="isUserMenuOpen = false"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false">
          <ion-icon slot="start" name="pencil-sharp"></ion-icon>
          <ion-label translate>editProfile</ion-label>
        </ion-item>
        <ion-item
          [button]="true"
          [detail]="false"
          (click)="changePassword.emit()"
        >
          <ion-icon slot="start" s name="key-sharp"></ion-icon>
          <ion-label translate>changePassword</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false" (click)="logout.emit()">
          <ion-icon slot="start" name="log-out-sharp"></ion-icon>
          <ion-label translate>logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
