<ion-content>
  <div class="card">
    <ion-card>
      <ion-card-header>
        <ion-card-title><h1 translate>register</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <ion-item fill="outline">
            <ion-input
              type="text"
              id="displayName"
              formControlName="displayName"
              [placeholder]="'username' | translate"
            ></ion-input>
          </ion-item>
          <ion-item fill="outline">
            <ion-input
              type="email"
              id="email"
              formControlName="email"
              [placeholder]="'email' | translate"
              email
            ></ion-input>
          </ion-item>
          <ion-item fill="outline">
            <ion-input
              type="password"
              id="password"
              formControlName="password"
              [placeholder]="'password' | translate"
            ></ion-input>
          </ion-item>
          <ion-item fill="outline">
            <ion-input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              [placeholder]="'confirmPassword' | translate"
            ></ion-input>
          </ion-item>
          <ion-note
            color="danger"
            id="passwordsDontMatch"
            *ngIf="registerForm.getError('mismatch')"
            translate
            >passwordsDontMatch</ion-note
          >
          <ion-note
            color="danger"
            id="authError"
            *ngIf="authError$ | async as authError"
            >{{ authError }}</ion-note
          >
          <ion-button
            expand="block"
            type="submit"
            class="btn font-accent"
            translate
            [disabled]="!registerForm.valid"
          >
            submit
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <div>
      <span translate>haveAccount</span>
      <a routerLink="/login" translate>login</a>
    </div>
  </div>
</ion-content>
