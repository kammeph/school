<ion-content>
  <div class="card">
    <ion-card>
      <ion-card-header>
        <ion-card-title><h1 translate>login</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <ion-item fill="outline">
            <ion-input
              type="email"
              id="email"
              formControlName="email"
              [placeholder]="'email' | translate"
              email
            ></ion-input>
          </ion-item>
          <ion-item fill="outline">
            <ion-input
              type="password"
              id="password"
              formControlName="password"
              [placeholder]="'password' | translate"
            ></ion-input>
          </ion-item>
          <ion-button
            expand="block"
            type="submit"
            class="btn font-accent"
            translate
            [disabled]="!loginForm.valid"
          >
            submit
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <!-- <div>
      <span translate>dontHaveAccount</span>
      <a routerLink="/register" translate>register</a>
    </div> -->
  </div>
</ion-content>
