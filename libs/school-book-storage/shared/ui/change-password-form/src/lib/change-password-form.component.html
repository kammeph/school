<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" icon="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title translate>changePassword</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="changePasswordForm.invalid">
        <ion-icon slot="icon-only" icon="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="changePasswordForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating" translate>password</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" translate>confirmPassword</ion-label>
        <ion-input
          type="password"
          formControlName="confirmPassword"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
