<div class="flex flex-col justify-center items-center h-full">
  <div class="card mx-6 max-w-lg">
    <h1 class="h1 text-center font-accent mb-4 uppercase" translate>login</h1>
    <form class="flex flex-col" [formGroup]="loginForm" (submit)="onSubmit()">
      <input
        type="email"
        class="input"
        id="email"
        formControlName="email"
        [placeholder]="'email' | translate"
        email
      />
      <input
        type="password"
        class="input"
        id="password"
        formControlName="password"
        [placeholder]="'password' | translate"
      />
      <button
        type="submit"
        class="btn font-accent"
        translate
        [disabled]="!loginForm.valid"
      >
        submit
      </button>
    </form>
  </div>
  <div class="mt-2">
    <span class="mr-2" translate>dontHaveAccount</span>
    <a
      routerLink="/register"
      class="cursor-pointer hover:underline text-blue-500"
      translate
      >register</a
    >
  </div>
</div>
